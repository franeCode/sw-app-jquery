<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>jQuery 101 project</title>
  </head>
  <body>
    <nav>
      <img
        class="logo-img"
        src="https://www.pngarts.com/files/3/Star-Wars-Logo-PNG-Photo.png"
        alt="logo"
      />
    </nav>
    <section class="container">
      <div id="display-result" class="display-result">
        <span class="close-result">x</span>
        <div class="img">
          <img class="display-image" src="" alt="image-character" />
        </div>
        <div class="results-characters">
          <p class="data-field">Name: <span class="name">...</span></p>
          <p class="data-field">Born: <span class="birthYear">...</span></p>
          <div>
            <p class="data-field same-line">
              Died: <span class="died">...</span>
            </p>
            <p class="data-field same-line">
              Height: <span class="height">...</span>
            </p>
          </div>
          <p class="data-field">
            Hair color: <span class="hairColor">...</span>
          </p>
          <p class="data-field">Eye color: <span class="eyeColor">...</span></p>
        </div>
        <div class="option-buttons">
          <button id="previous-character">&larr;</button>
          <button id="random-character"><i class="fa fa-random"></i></button>
          <button id="next-character">&rarr;</button>
        </div>
      </div>
      <div class="cards"></div>
    </section>
    
    <footer>&copy;2022. jQuery 101 project | Ana Popovic</footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
